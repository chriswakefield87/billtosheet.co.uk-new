name: Deploy to Digital Ocean

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build application
        run: npm run build
        env:
          # DATABASE_URL needed for Prisma generate (already set above, but included for build context)
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # NEXT_PUBLIC_* variables are embedded into client bundle at BUILD time
          # These MUST be available during build, not just runtime
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          # STRIPE_SECRET_KEY needed during build for Next.js static analysis of API routes
          # Even though it's a server-side secret, Next.js analyzes the code during build
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          # CLERK_SECRET_KEY is NOT needed here - it's only used at runtime

      - name: Create deployment archive
        run: |
          tar -czf deployment.tar.gz \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='.next/cache' \
            --exclude='.env*' \
            --exclude='*.log' \
            --exclude='.DS_Store' \
            --exclude='coverage' \
            --exclude='.vercel' \
            --exclude='uploads' \
            --exclude='storage' \
            --exclude='prisma/dev.db*' \
            --exclude='.github' \
            .

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Transfer deployment archive
        run: |
          scp deployment.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            
            # Ensure deployment directory exists
            if [ ! -d "/var/www/billtosheet.co.uk" ]; then
              echo "Creating deployment directory..."
              sudo mkdir -p /var/www/billtosheet.co.uk
              sudo chown $USER:$USER /var/www/billtosheet.co.uk
            fi
            
            # Backup current deployment
            if [ -d "/var/www/billtosheet.co.uk" ] && [ "$(ls -A /var/www/billtosheet.co.uk 2>/dev/null)" ]; then
              echo "Backing up current deployment..."
              sudo mkdir -p /var/backups/billtosheet
              sudo tar -czf /var/backups/billtosheet/backup-$(date +%Y%m%d-%H%M%S).tar.gz -C /var/www/billtosheet.co.uk .
            fi
            
            # Clean deployment directory (preserve .env.local with production secrets)
            echo "Cleaning deployment directory..."
            cd /var/www/billtosheet.co.uk
            # Remove old files but preserve .env.local
            find . -maxdepth 1 ! -name '.' ! -name '.env.local' ! -name '.env' -exec rm -rf {} + 2>/dev/null || true
            
            # Extract new deployment
            echo "Extracting deployment archive..."
            tar -xzf /tmp/deployment.tar.gz
            
            # Install dependencies (production only - build already happened on GitHub)
            # This omits dev dependencies like TypeScript, ESLint, etc. that aren't needed at runtime
            echo "Installing production dependencies..."
            npm ci --omit=dev
            
            # Generate Prisma client (needed for runtime)
            echo "Generating Prisma client..."
            npx prisma generate
            
            # Note: Application is already built on GitHub, .next folder is included
            # If you need to rebuild on server (e.g., for server-specific optimizations), uncomment:
            # echo "Building application..."
            # npm run build
            
            # Restart application with PM2
            echo "Restarting application..."
            pm2 restart billtosheet || pm2 start npm --name "billtosheet" -- start
            
            # Save PM2 configuration
            pm2 save
            
            # Cleanup
            echo "Cleaning up..."
            rm -f /tmp/deployment.tar.gz
            
            # Keep only last 5 backups
            sudo find /var/backups/billtosheet -name "backup-*.tar.gz" -type f -mtime +5 -delete
            
            echo "Deployment completed successfully!"

      - name: Deployment status
        run: |
          echo "âœ… Deployment to Digital Ocean completed successfully!"
